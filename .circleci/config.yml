version: 2.1
orbs:
  sfdx: circleci/salesforce-sfdx@2.2.0
jobs:
  install_authenticate:
    executor: sfdx/default
    steps:
      - checkout
      - sfdx/install
      - sfdx/auth:
          defaultusername: kiburedo@gmail.com
      - run:
          name: Before 
          command: |
            ls -la
      - run:
          name: Confirm SFDX Version
          command: |
            sfdx -v
            sfdx auth:list
      - run:
          name: SFDX Deploy
          command: |
            sfdx config:set defaultusername=kiburedo@gmail.com
            sfdx force:source:retrieve --manifest ./manifest/package.xml

workflows:
  basic-test:
    jobs:
      - install_authenticate